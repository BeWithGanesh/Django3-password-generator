<div class="cointainer text-center">

<br>
<h1>Password Generator</h1>

<br>
<br>
<h2>
<form action="{% url 'password' %}">
  <select name="length">
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select> Password Length
  <br>

  <br>
  <input type="checkbox" name="numbers"> Numeric

  <input type="checkbox" name="special"> Special Characters
  <br>
  <br>
  <input type="submit" name="" value="Generate Password" class="btn btn-primary">

</form>
